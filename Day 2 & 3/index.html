<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Frontend Mentor Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Day 2,3/60 - 60 Days of Coding Challenge</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Container Starts -->
  <div class="container">
    <!-- Sidebar Starts -->
    <div class="sidebar-wrapper">
      <!-- Step 1 -->
      <div class="sidebar">
        <div class="step-single">
          <div class="circle circle-active">1</div>
          <div class="step-text">
            <span class="step-no">Step 1</span>
            <p class="step-info">Your info</p>
          </div>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="sidebar">
        <div class="step-single">
          <div class="circle">2</div>
          <div class="step-text">
            <span class="step-no">Step 2</span>
            <p class="step-info">Select plan</p>
          </div>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="sidebar">
        <div class="step-single">
          <div class="circle">3</div>
          <div class="step-text">
            <span class="step-no">Step 3</span>
            <p class="step-info">Add-ons</p>
          </div>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="sidebar">
        <div class="step-single">
          <div class="circle">4</div>
          <div class="step-text">
            <span class="step-no">Step 4</span>
            <p class="step-info">Summary</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar Ends -->

    <!-- Form Section Starts -->
    <div class="form-section">
      <!-- Form Text Starts -->
      <div class="form-text">
        <h1 class="form-heading">Personal info</h1>
        <p class="form-description">
          Please provide your name, email address, and phone number.
        </p>
      </div>
      <!-- Form Text Ends -->

      <!-- Form Wrapper Starts -->
      <div class="form-wrapper">
        <!-- Input Name -->
        <div class="input-single">
          <label for="name">Name</label>
          <input type="text" required id="name" placeholder="eg. Pranto Bapary" />
        </div>

        <!-- Input Email -->
        <div class="input-single">
          <label for="email">Email Address</label>
          <input type="text" required id="email" placeholder="eg. pranto@gmail.com" />
        </div>

        <!-- Input Phone -->
        <div class="input-single">
          <label for="phone">Phone Number</label>
          <input type="text" required id="phone" placeholder="eg. +88 012 345" />
        </div>

        <!-- Form Button -->
        <div class="form-btn">
          <input type="button" class="btn" value="Next Step" />
        </div>
      </div>
      <!-- Form Wrapper Ends -->
    </div>
    <!-- Form Section Ends -->
  </div>
  <!-- Container Ends -->
</body>

</html>
