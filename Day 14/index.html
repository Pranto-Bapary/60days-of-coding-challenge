<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Dynamic Weather App | Pranto Bapary | 60 Days of Coding Challenge
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Container that wraps the whole app -->
    <div class="container">
        <!-- City search input field and button -->
        <div class="search-box">
            <input type="text" class="search-field" placeholder="Search for a city..." />
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>

        <!-- Weather info section that will display name date temperature and weather status -->
        <div class="weather-info">
            <h1 class="city-name">Dhaka</h1>
            <p class="date-time">Friday, September 19, 2025</p>
            <h2 class="temperature">30</h2>
            <div class="weather-type">
                <img class="fas fa-sun weather-icon" src="">
                <span class="weather-status">Sunny</span>
            </div>
        </div>

        <!-- Display full weather details -->
        <div class="weather-details">
            <!-- Display wind speed and icon -->
            <div class="detail">
                <i class="fas fa-wind"></i>
                <p class="detail-title">Wind Speed</p>
                <h4 class="detail-value">2.0 km/h</h4>
            </div>

            <!-- Display humidity and icon -->
            <div class="detail">
                <i class="fas fa-tint"></i>
                <p class="detail-title">Humidity</p>
                <h4 class="detail-value">60%</h4>
            </div>

            <!-- Display pressure and icon -->
            <div class="detail">
                <i class="fas fa-compress-arrows-alt"></i>
                <p class="detail-title">Pressure</p>
                <h4 class="detail-value">990 hPa</h4>
            </div>

            <!-- Display visibility and icon -->
            <div class="detail">
                <i class="fas fa-eye"></i>
                <p class="detail-title">Visibility</p>
                <h4 class="detail-value">2.2 km</h4>
            </div>
        </div>

        <!-- Recent searched cities will be appear here -->
        <div class="recent-searches">
            <h3 class="recent-title">Recent Searches</h3>
            <ul class="recent-list">
                <!-- Recent cities will be added here -->
            </ul>
        </div>

        <!-- Footer -->
        <footer class="credit">
            <p>&copy; <span class="copyright-year"></span> <a href="https://github.com/pranto-bapary" target="_blank">Pranto Bapary</a>. All rights
                reserved.</p>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
